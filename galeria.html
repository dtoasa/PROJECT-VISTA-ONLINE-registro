<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Amazonas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar"><div class="logo">Amazonas Admin</div><ul class="nav-menu"><li><a href="index.html">Tienda</a></li></ul></nav>
    <div class="admin-wrapper">
        <div id="login-container" style="display: block; margin: 80px auto; max-width: 320px; text-align: center; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
            <h2>ğŸ” Admin</h2>
            <div style="position: relative; margin: 20px 0;">
                <input type="password" id="pass-input" placeholder="Clave" class="auth-input">
                <span id="toggle-pass" onclick="window.toggleOjo()" style="position: absolute; right: 10px; top: 22px; cursor: pointer; font-size: 20px;">ğŸ‘ï¸</span>
            </div>
            <button onclick="window.validarAcceso()" class="btn-celeste">Entrar (Enter)</button>
        </div>
        <div id="admin-content" style="display: none; padding: 20px;">
            <button onclick="window.logout()" style="float: right; padding: 10px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer;">Cerrar</button>
            <h3>Panel de GestiÃ³n</h3>
            <section style="background: white; padding: 20px; border-radius: 12px; margin: 20px 0;">
                <h4>Banners Carrusel</h4>
                <input type="text" id="url-dest" placeholder="URL Imagen" class="auth-input">
                <button onclick="window.subirDestacadoLink()" class="btn-celeste">Subir</button>
                <div id="admin-destacados" style="margin-top: 15px;"></div>
            </section>
            <section style="background: white; padding: 20px; border-radius: 12px;">
                <h4>Productos</h4>
                <input type="text" id="url-cat" placeholder="URL Imagen" class="auth-input">
                <input type="text" id="prod-desc" placeholder="Nombre" class="auth-input">
                <input type="text" id="prod-price" placeholder="Precio" class="auth-input">
                <button onclick="window.guardarCatalogoLink()" style="background: #f39c12; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer;">Publicar</button>
                <div id="admin-catalogo" style="margin-top: 20px;"></div>
            </section>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
