<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin | Amazonas</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div id="login-container" class="login-card">
        <h2>üîê Acceso Maestro</h2>
        <input type="password" id="pass-input" placeholder="Clave de Admin" autofocus>
        <button onclick="validarAcceso()" class="btn-celeste">Entrar al Panel</button>
    </div>

    <div id="admin-content" style="display: none;" class="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h1>Administraci√≥n</h1>
            <button onclick="logoutAdmin()" class="btn-logout">Cerrar Sesi√≥n</button>
        </div>

        <section class="admin-section">
            <h3>Subir al Carrusel</h3>
            <input type="text" id="url-dest" placeholder="Enlace de imagen">
            <button onclick="subirDestacadoLink()" class="btn-celeste">Publicar en Inicio</button>
            <div id="admin-destacados" class="gallery-grid"></div>
        </section>

        <section class="admin-section">
            <h3>Lista de Productos</h3>
            <input type="text" id="url-cat" placeholder="URL imagen">
            <input type="text" id="prod-desc" placeholder="Descripci√≥n">
            <input type="text" id="prod-price" placeholder="Precio">
            <div style="margin: 10px 0;">
                <label><input type="radio" name="stock" value="En Stock" checked> Hay Stock</label>
                <label style="margin-left:15px;"><input type="radio" name="stock" value="Agotado"> Agotado</label>
            </div>
            <button onclick="guardarCatalogoLink()" class="btn-save">Guardar Producto</button>
            <div id="admin-catalogo" class="gallery-grid"></div>
        </section>

        <section class="admin-section">
            <h3>Usuarios Registrados</h3>
            <div id="lista-usuarios" style="background:#f9f9f9; padding:15px; border-radius:10px;"></div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
