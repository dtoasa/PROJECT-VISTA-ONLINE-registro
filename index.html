                <input type="password" id="reg-pass" placeholder="Clave" style="width:100%; margin-bottom:10px; padding:10px;">
                <button onclick="handleRegister()" style="width:100%; background:#3498db; color:white; padding:10px; border:none; cursor:pointer; font-weight:bold;">Crear Cuenta</button>
