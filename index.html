<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonas | Inicio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Amazonas</div>
        <button class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul class="nav-menu" id="nav-list">
            <li><a href="index.html">Inicio</a></li>
            <li id="auth-option"><a href="javascript:void(0)" onclick="abrirModalAuth()">Registro / Login</a></li>
            <li id="user-display" style="display:none; color: #febd69; font-weight: bold; padding: 0 15px;"></li>
            <li><a href="galeria.html">Admin</a></li>
        </ul>
    </nav>

    <div id="auth-modal" class="auth-modal">
        <div class="auth-content">
            <span class="close-auth" onclick="cerrarModalAuth()">&times;</span>
            <h2 style="margin-bottom: 20px;">Registro / Login</h2>
            <input type="email" id="auth-email" placeholder="Tu Correo" class="auth-input">
            <input type="password" id="auth-pass" placeholder="Tu Contraseña" class="auth-input">
            <button onclick="manejarAuth()" class="btn-celeste">Entrar o Registrarse</button>
            <p style="font-size: 12px; color: #666; margin-top: 15px;">Si no tienes cuenta, se creará una automáticamente.</p>
        </div>
    </div>

    <main class="main-content">
        <h2 class="section-title">Productos Destacados</h2>
        
        <div class="carousel-container">
            <div id="index-gallery" class="carousel-track"></div>
            <button class="carousel-btn prev" onclick="moverCarrusel(-1)">&#10094;</button>
            <button class="carousel-btn next" onclick="moverCarrusel(1)">&#10095;</button>
        </div>
        
        <div id="product-list" class="product-vertical-list"></div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
