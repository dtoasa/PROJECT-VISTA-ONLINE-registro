<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonas | Tienda Natural</title>
    <link rel="stylesheet" href="css/index-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Amazonas</div>
        <div id="user-status-nav"></div>
        
        <button class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <ul class="nav-menu" id="nav-list">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="galeria.html">Administrar</a></li>
        </ul>
    </nav>

    <main>
        <div class="carousel-container">
            <div id="index-gallery" class="carousel-track"></div>
            <button class="carousel-btn prev" onclick="mover(-1)">&#10094;</button>
            <button class="carousel-btn next" onclick="mover(1)">&#10095;</button>
        </div>

        <h2 class="section-title">Productos Amazonas</h2>
        <div id="product-list" class="product-vertical-list"></div>

        <section id="auth-section" class="registration-section">
            <div class="auth-wrapper">
                <div class="registration-card">
                    <h3>Ingresar</h3>
                    <form onsubmit="loginCliente(event)">
                        <input type="email" id="login-email" placeholder="Correo" required>
                        <input type="password" id="login-pass" placeholder="Contraseña" required>
                        <button type="submit" class="btn-celeste">Entrar</button>
                    </form>
                </div>
                <div class="registration-card">
                    <h3>Crear Cuenta</h3>
                    <form onsubmit="registrarCliente(event)">
                        <input type="text" id="reg-nombre" placeholder="Nombre completo" required>
                        <input type="email" id="reg-email" placeholder="Correo" required>
                        <input type="password" id="reg-pass" placeholder="Contraseña" required>
                        <button type="submit" class="btn-save">Registrarme</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="profile-section" class="registration-section" style="display:none;">
            <div class="registration-card" style="max-width: 400px; margin: 0 auto;">
                <h2 id="welcome-name"></h2>
                <button onclick="logoutGeneral()" class="btn-logout" style="width:100%; margin-top:20px;">Cerrar Sesión</button>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
